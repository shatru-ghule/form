




<div class="container">
    <form [formGroup]="userForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Name:</label>
            <input type="email" class="form-control" formControlName="name" aria-describedby="emailHelp">
            <div class="error" *ngIf="this.userForm.controls.name.errors?.required">
              This is Mandatory field. 
            </div>
          </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password">
      </div>
       <div>
          Male<input type="radio" value="male"  formControlName="gender">
  
          Female <input type="radio" value="male" formControlName="gender">
      
       </div><br><br>
     
   
      
      <button  [disabled]="this.userForm.invalide" type="submit" class="btn btn-primary" (click)="submitDetails()">Submit</button>
      </form>

</div>
